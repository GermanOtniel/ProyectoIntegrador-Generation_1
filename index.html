<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Login y Register - MagtimusPro</title>    
</head>
<body>
  <div>
    <nav class="navbar navbar-expand-lg bg-navbar fixed-top">
      <div class="container-fluid">
        <a style="margin-bottom: -5px; margin-left: 15px;" class="navbar-brand" href="#">
          <img width="180px" src="./images/integrate-project-logo-png.png" />
        </a>
        
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link text-color-base" aria-current="page" href="index.html">Ingresar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-color-base" href="contact-us.html">Contáctanos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-color-base" href="about-us.html">Acerca de nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-color-base" href="#">Ayuda</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

        <main>

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button class="travelly-btn-md" id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" placeholder="Correo Electronico">
                        <input type="password" placeholder="Contraseña">
                        <button>Entrar</button>
                    </form>

                    <!--Register-->
                    <form action="" class="formulario__register">
                        <h2>Regístrarse</h2>
                        <input type="text" placeholder="Nombre completo">
                        <input type="text" placeholder="Correo Electronico">
                        <input type="text" placeholder="Usuario">
                        <input type="password" placeholder="Contraseña">
                        <button>Regístrarse</button>
                    </form>
                </div>
            </div>

        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="/js/login-register.js"></script>

</body>
</html>
