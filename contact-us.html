<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/general.css">
  <link rel="stylesheet" href="/styles/about-us.css">
  <link rel="stylesheet" href="/styles/contact-us.css">
  <title>Contáctanos</title>
</head>

<body>
  <div>
    <nav class="navbar navbar-expand-lg bg-navbar fixed-top">
      <div class="container-fluid">
        <a style="margin-bottom: -5px; margin-left: 15px;" class="navbar-brand" href="#">
          <img width="180px" src="/images/integrate-project-logo-png.png" />
        </a>

        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link text-color-base" aria-current="page" href="#">Ingresar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-color-base" href="contact-us.html">Contáctanos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-color-base" href="about-us.html">Acerca de nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-color-base" href="#">Ayuda</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="contact-us-img">
    <!-- <img style="width: 100vw; height: 100vh;" src="https://cdn.pixabay.com/photo/2016/10/27/05/48/cappadocia-1773468_960_720.jpg" /> -->
    <img style="width: 100vw; height: 100vh;"
      src="https://cdn.pixabay.com/photo/2015/07/11/23/02/plane-841441_960_720.jpg" />
    <!-- <img style="width: 100vw; height: 100vh;" src="https://cdn.pixabay.com/photo/2017/10/23/05/56/summer-2880261_960_720.jpg" /> -->
    <!-- <img style="width: 100vw; height: 100vh;" src="https://cdn.pixabay.com/photo/2020/02/16/07/55/beach-4852830__340.jpg" /> -->

  </div>
  <div class="overlay"></div>

  <div class="contact-us-form d-flex justify-content-end">

    <form class="contact-us-container col-4">
      <div class="mb-3">
        <h2 class="mb-2">Contáctanos</h2>
        <!-- <p class="my-0">¿Tienes alguna duda o sugerencia? Completa el siguiente formulario.</p> -->
        <small class="my-0">¿Tienes alguna duda o sugerencia? Completa el siguiente formulario.</small>
      </div>
      <div class="mb-3">
        <label for="contact-us-name" class="form-label">Nombre</label>
        <input required type="text" class="form-control" id="contact-us-name" placeholder="Escribe aquí tu nombre">
      </div>
      <div class="mb-3">
        <label for="contact-us-mail" class="form-label">Correo electrónico</label>
        <input required type="email" class="form-control" id="contact-us-mail" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="contact-us-telephone" class="form-label">Teléfono</label>
        <input required type="text" class="form-control" id="contact-us-telephone" placeholder="Escribe tu teléfono">
      </div>
      <div class="mb-3">
        <label for="contact-us-message" class="form-label">Mensaje</label>
        <textarea required class="form-control" id="contact-us-message" rows="3"
          placeholder="Háznos saber tu opinión."></textarea>
      </div>
      <button id="sub-btn" type="button" class="travelly-btn-md">Enviar</button>
    </form>

    <div class="position-fixed top-4 start-0 p-3" style="z-index: 11">
      <div class="toast align-items-center text-white bg-success border-0" id="toast-ok" role="alert"
        aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            ¡Gracias por contactarnos!
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Close"></button>
        </div>
      </div>
      <div class="toast align-items-center text-white bg-danger border-0" id="toast-error" role="alert"
        aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            Ocurrió un error mientras se procesaba su solicitud, intente de nuevo más tarde.
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Close"></button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"></script>
    <script src="/js/validation.js"></script>
    <script src="/js/contact-us.js"></script>
</body>

</html>
