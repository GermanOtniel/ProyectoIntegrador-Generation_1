<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/general.css">
  <link rel="stylesheet" href="./styles/about-us.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/contact-us.css">
  <title>Contáctanos</title>
</head>
<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a style="margin-bottom: -5px; margin-left: 15px;" class="navbar-brand" href="#">
          <img width="180px" src="./images/integrate-project-logo-png.png" />
        </a>
        
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link text-color-base" aria-current="page" href="#">Ingresar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-color-base" href="#">Contáctanos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-color-base" href="#">Acerca de nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-color-base" href="#">Ayuda</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="contact-us-img">
    <img style="width: 100vw; height: 100vh;" src="./images/integrate-project-contact-us.jpg" />
  </div>
  <div class="overlay"></div>
  <div class="contact-us-form d-flex justify-content-end">
 
<form class="contact-us-container col-4">
  <div>
    <h2 class="mb-4">Contáctanos</h2>
  </div>
  <div class="mb-3">
    <label for="contact-us-name" class="form-label">Nombre</label>
    <input required type="text" class="form-control" id="contact-us-name" placeholder="Escribe aquí tu nombre">
  </div>
  <div class="mb-3">
    <label for="contact-us-mail" class="form-label">Correo electrónico</label>
    <input required type="email" class="form-control" id="contact-us-mail" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="contact-us-telephone" class="form-label">Teléfono</label>
    <input required type="text" class="form-control" id="contact-us-telephone" placeholder="Escribe tu teléfono">
  </div>
  <div class="mb-3">
    <label for="contact-us-message" class="form-label">Mensaje</label>
    <textarea required class="form-control" id="contact-us-message" rows="3"></textarea>
  </div>
  <button id="sub-btn" type="button" class="travelly-btn-md">Enviar</button>
</form>
<script src="app.js"></script>
</body>
</html>
